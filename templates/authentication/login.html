{% extends "base_auth.html" %}

{% block content %}


    <div class="d-flex align-items-center justify-content-center">
        <div class="col-md-4 "></div>
            <div class="col-md-4 ">
                <div class="card mt-5 ">

                    <div class="card-body">
                        <div class="card-title py-3 d-flex align-items-center justify-content-center">   
                            <h4>Login</h4>
                        </div>

                        
                        <form action="{%url 'login' %}" method="post">
                            {% csrf_token %}
                            {% include 'partials/_messages.html' %}
                            <div class="form-group">
                                <input
                                type="text"
                                name="username"
                                placeholder="username"
                                id="usernameField"
                                class="form-control form-control-sm"
                                value="{{fieldValues.username}}"
                                />
                            </div>
                            <div class="form-group">
                                <input
                                type="paswword"
                                name="password"
                                placeholder="Password"
                                class="form-control"
                                id="PasswordField"
                                />
                            </div>

                            <input type="submit"  value="Login" class="submit-btn btn btn-block btn-primary" />
                        </form>
                    </div>
                </div>
            </div>
        <div class="col-md-4"></div>
    </div>
    <script src="../static/js/register.js"></script>




{% endblock content %}
