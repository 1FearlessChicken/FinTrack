{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'inventory' %}">Inventory</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Inventory Item</li>
                </ol>
            </nav>

        </div>
        <div class="col-md-2">

            <a href="{% url 'inventoryItem-delete' inventoryItem.id%}" class="btn btn-danger btn-sm">Delete</a>

        </div>
    </div>

    <div class="card">
        <div class="card-body">

            <form action="{% url 'inventoryItem-edit' inventoryItem.id %}" method="post">
                {% include 'partials/_messages.html' %}
                {%csrf_token%}

                <div class="form-group">
                    <label for="">Quantity</label>
                    <input type="number" name="quantity" class="input form-control form-control-sm"
                        value="{{values.quantity}}">
                </div>

                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" name="description" class="input form-control form-control-sm"
                        value="{{values.description}}">
                </div>

                <div class="form-group">
                    <label for="">Location</label>
                    <select class="form-control" name="location">
                        <option selected name="location" value="{{values.location}}">{{values.location}}</option>
                        {% for location in locations %}

                        <option name="location" value="{{location.name}}">{{location.name}}</option>

                        {% endfor %}
                        <!-- <option name="location">1</option> -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Date of Entry</label>
                    <input type="date" value="{{ values.date |date:'Y-m-d' }}" name="inventoryItem_date" class="input form-control form-control-sm" />
                </div>
        </div>
        <input type="submit" value="Save" class="btn btn-primary btn-primary-sm " />

        </form>
    </div>
</div>


</div>




{% endblock %}
