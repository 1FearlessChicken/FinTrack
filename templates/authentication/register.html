{% extends "base_auth.html" %}

{% load static %}

    {% block content %}

        <div class="d-flex align-items-center justify-content-center">
            <div class="col-md-4 "></div>
                <div class="col-md-4 ">
                    <div class="card mt-5 ">

                        <div class="card-body">
                            <div class="card-title py-3 d-flex align-items-center justify-content-center">   
                                <h4>Create Account</h4>
                            </div>

                            
                            <form action="{%url 'register' %}" method="post">
                                {% csrf_token %}
                                {% include 'partials/_messages.html' %}
                                <div class="form-group">
                                    <input
                                    type="text"
                                    name="username"
                                    placeholder="username"
                                    id="usernameField"
                                    class="form-control form-control-sm"
                                    value="{{fieldValues.username}}"
                                    />
                                </div>
                                <div class="invalid_feedback" style="display: none">

                                </div>
                                <p class="text-sm text-success usernameSuccessOutput"></p>
                                <div class="form-group">
                                    <input
                                    type="emal"
                                    name="email"
                                    placeholder="Email"
                                    class="form-control"
                                    id="emailField"
                                    value="{{fieldValues.email}}"
                                    />
                                </div>
                                <div class="EmailfeedbackArea " style="display: none">

                                </div>
                                <p class="text-sm text-success emailSuccessOutput"></p>
                                <div class="form-group">
                                    <input
                                    type="paswword"
                                    name="password"
                                    placeholder="Password"
                                    class="form-control"
                                    id="PasswordField"
                                    />
                                    <small class="float-right py-3 showPasswordToggle ">SHOW</small>
                                </div>

                                <input type="submit"  value="Register" class="submit-btn btn btn-block btn-primary" />
                            </form>
                        </div>
                    </div>
                </div>
            <div class="col-md-4"></div>
        </div>
        <script src="../static/js/register.js"></script>

    {% endblock content %}
